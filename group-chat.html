<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Study Room</h1>
        <p>Your ultimate study partner!</p>
    </header>

    <!-- Group Chat Section -->
    <section id="group-chat">
        <h2>Group Chat</h2>
        <p>Generate a code for your study group:</p>
        <button id="generate-code-btn" class="btn">Generate Code</button>
        <p>Your code: <span id="chat-code">No code yet</span></p>

        <p>Enter code to join a chat:</p>
        <input type="text" id="join-code-input" class="input" placeholder="Enter chat code">
        <button id="join-chat-btn" class="btn">Join Chat</button>
    </section>

    <footer>
        <p>AI Study Room &copy; 2024</p>
    </footer>

    <!-- Ensure the script is included just before the closing </body> tag -->
    <script src="script.js"></script>
</body>
</html>
