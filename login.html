<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="nav-container">
            <h1 class="site-title">Study AI</h1>
            <nav>
                <a href="hompage_index.html" class="nav-link">Home</a>
                <a href="courses.html" class="nav-link">Courses</a>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Study AI. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting to the server
            const username = document.getElementById('username').value;

            // Save the username in sessionStorage
            sessionStorage.setItem('username', username);

            // Redirect to homepage after login
            window.location.href = 'hompage_index.html';  // Replace with the correct page where you want the user to go after login
        });
    </script>

</body>
</html>
